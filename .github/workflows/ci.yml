name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
      - name: Build Docker image
        run: |
          docker build -t yahoo-movie-project:latest .

      - name: Run container (smoke test)
        run: |
          docker run -d --name ci_yahoo -p 8080:80 yahoo-movie-project:latest
          # wait for container to start
          for i in {1..30}; do
            if curl -sSf http://localhost:8080 >/dev/null; then
              echo "Server is up" && break
            fi
            echo "Waiting for server... ($i)"
            sleep 1
          done
          curl -sSf http://localhost:8080 > /tmp/ci_index.html

      - name: Stop and remove container
        if: always()
        run: |
          docker rm -f ci_yahoo || true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
